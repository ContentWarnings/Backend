name: Run Python tests

on:
  push:
    paths:
      - 'src/**'

jobs:
  build:
    name: Run tests
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      # - name: Set up Python ${{ matrix.python-version }}
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: ${{ matrix.python-version }}
      - name: Compile Python 3.8"
        run: |
          sudo apt install -y build-essential zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libsqlite3-dev libreadline-dev libffi-dev curl libbz2-dev
          curl -O https://www.python.org/ftp/python/3.8.16/Python-3.8.16.tar.xz
          tar -xf Python-3.8.16.tar.xz
          cd Python-3.8.16
          ./configure --enable-optimizations
          make -j 4
          make install


      - name: Write AWS secrets to ~/.aws
        run: |
          echo "[default]
          aws_access_key_id=$AWS_ACCESS_KEY_ID
          aws_secret_access_key=$AWS_SECRET_ACCESS_KEY" > ~/.aws/credentials
      - name: Write AWS config to ~/.aws
        run: |
          echo "[default]
          region=us-east-1
          output=json" > ~/.aws/config

      # Change this every time we need a new env variable.
      - name: Expose relevant env variables
        run: |
          export MOVIES_TABLE=the-movies-table-dev; 
          export CW_TABLE=the-cw-table-dev;
          export USER_VERIFICATION_TABLE=the-user-verification-dev;
          export USER_TABLE=the-user-table-dev;

      - name: Install project dependencies
        run: pip install -r requirements.txt
      - name: Install GitHub Action dependencies
        run: pip install pytest-md pytest-emoji
      - uses: pavelzw/pytest-action@v2
        with:
          emoji: true
          verbose: false
          job-summary: true
